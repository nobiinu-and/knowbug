# knowbug の設定ファイル (v2.0.0～)
# '#' で始まる行はコメント。

# メインウィンドウの位置 (既定値 -640, -480)
# 負数ならディスプレイの逆側 (右端、下端) から測る。
ui_main_window_left = -640
ui_main_window_top = -480

# メインウィンドウの大きさ (既定値 640, 480)
ui_main_window_width = 640
ui_main_window_height = 480

# メインウィンドウの最前面表示 (既定値 false)
# true ならメインウィンドウを最前面に表示する。
ui_main_window_top_most = false

# 既定フォント名 (MS Gothic)
ui_font_family = MS Gothic

# 既定フォントサイズ (13 pt)
ui_font_size = 13

# ログの自動保存パス
# ここにファイルパスを指定すると、デバッグの終了時にログが保存される。
# log_auto_save_path =
