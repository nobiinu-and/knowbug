; knowbug 設定ファイル
; 角括弧 [ ] は既定値

[Interface]
; タブ文字幅 [3]
;tabwidth=3

; フォント ["MS Gothic", 13pt]
;fontFamily="MS Gothic"
;fontSize=13

; フォントのアンチエイリアス [false]
;fontAntialias=true

; 右端で折り返すか否か (未実装)
;bWordwrap=false

[Window]
; 最前面ウィンドウか否か [false]
; メニューを変更しても、ここは書き換わりません。
;bTopMost=false

; ビューウィンドウの x, y 位置
;viewPosX =0
;viewPosY =0

; ビューウィンドウの x, y サイズ [412, 380]
viewSizeX =412
viewSizeY =380

[Varinfo]
; 変数データで表示する最大の文字数 (下限256) [65535]
;maxlen=65535

; 変数データのツリー状文字列の深さの上限 [8]
;infiniteNest=8

; 返値ノードを使用するか [false]
;useResultNode=false

; 変数のアドレス情報を表示するか [true]
;showsVariableAddress=true

; 変数のバッファサイズ、使用サイズ (using X in X) を表示するか [true]
;showsVariableSize=true

; 変数のダンプ情報を表示するか [true]
;showsVariableDump=true

; 変数ツリーに表示されないモジュールのプレフィックス [@__]
;prefixHiddenModule="@__"

[Log]
; 自動保存 [""]
;	autoSavePath に絶対パスを指定すると、終了時にログを上書き保存する。
;autoSavePath=""

; 保持するログの最大の量 [131072]
;maxlen=131072

; 消去前に警告するか [true]
;warnsBeforeClearingLog=true
